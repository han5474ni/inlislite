<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Photo Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview {
            max-width: 200px;
            max-height: 200px;
            margin: 20px auto;
            display: none;
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Profile Photo Upload</h1>
    
    <div id="alerts"></div>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>Click here to select a photo</p>
        <p><small>Supported formats: JPG, PNG, GIF (max 2MB)</small></p>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    
    <div class="preview" id="preview">
        <img id="previewImage" src="" alt="Preview">
    </div>
    
    <button class="btn" id="uploadBtn" style="display: none;">Upload Photo</button>
    
    <script>
        let selectedFile = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('uploadBtn').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('uploadBtn').addEventListener('click', function() {
            if (!selectedFile) {
                showAlert('Please select a file first', 'danger');
                return;
            }
            
            uploadPhoto(selectedFile);
        });
        
        function uploadPhoto(file) {
            console.log('Uploading file:', file.name);
            
            // Validate file
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('File type not allowed. Please use JPG, PNG, or GIF', 'danger');
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) {
                showAlert('File size too large. Maximum 2MB allowed', 'danger');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('uploadBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Uploading...';
            btn.disabled = true;
            
            // Create form data
            const formData = new FormData();
            formData.append('profile_photo', file);
            
            // Upload
            fetch('/test-upload-photo', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                
                if (data.success) {
                    showAlert('Photo uploaded successfully!', 'success');
                    console.log('Photo URL:', data.photo_url);
                } else {
                    showAlert('Upload failed: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                showAlert('Upload failed: ' + error.message, 'danger');
            })
            .finally(() => {
                btn.textContent = originalText;
                btn.disabled = false;
            });
        }
        
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
