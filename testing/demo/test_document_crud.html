<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document CRUD - INLISLite v3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Document CRUD - INLISLite v3</h1>
        <p class="text-muted">Test semua fitur CRUD untuk manajemen dokumen panduan</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary w-100" onclick="testGetDocuments()">Get All Documents</button>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="docId" placeholder="Document ID" class="form-control mb-2">
                            <button class="btn btn-info w-100" onclick="testGetDocument()">Get Single Document</button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success w-100" onclick="testAddDocument()">Add Document (Mock)</button>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="editDocId" placeholder="Document ID to Edit" class="form-control mb-2">
                            <button class="btn btn-warning w-100" onclick="testEditDocument()">Edit Document (Mock)</button>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="deleteDocId" placeholder="Document ID to Delete" class="form-control mb-2">
                            <button class="btn btn-danger w-100" onclick="testDeleteDocument()">Delete Document</button>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="searchKeyword" placeholder="Search keyword" class="form-control mb-2">
                            <button class="btn btn-secondary w-100" onclick="testSearchDocuments()">Search Documents</button>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="downloadDocId" placeholder="Document ID to Download" class="form-control mb-2">
                            <button class="btn btn-dark w-100" onclick="testDownloadDocument()">Test Download</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Response Output</h5>
                    </div>
                    <div class="card-body">
                        <pre id="output" style="max-height: 600px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 5px; font-size: 12px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = 'http://localhost'; // Sesuaikan dengan URL Laragon
        
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toISOString() + ': ' + message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        async function testGetDocuments() {
            try {
                log('Testing Get All Documents...');
                const response = await fetch(`${baseUrl}/documents/`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Get Documents Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testGetDocument() {
            const docId = document.getElementById('docId').value;
            if (!docId) {
                log('Please enter Document ID');
                return;
            }
            
            try {
                log('Testing Get Single Document...');
                const response = await fetch(`${baseUrl}/documents/${docId}`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Get Document Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testAddDocument() {
            try {
                log('Testing Add Document (Mock)...');
                
                // Create mock form data
                const formData = new FormData();
                formData.append('title', 'Test Document ' + Date.now());
                formData.append('description', 'This is a test document description');
                formData.append('version', 'V1.0.0');
                formData.append('file_type', 'PDF');
                
                // Create a small test file
                const blob = new Blob(['Test file content'], { type: 'application/pdf' });
                formData.append('document_file', blob, 'test.pdf');
                
                const response = await fetch(`${baseUrl}/documents/add`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Add Document Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testEditDocument() {
            const docId = document.getElementById('editDocId').value;
            if (!docId) {
                log('Please enter Document ID to edit');
                return;
            }
            
            try {
                log('Testing Edit Document (Mock)...');
                
                const formData = new FormData();
                formData.append('title', 'Updated Test Document ' + Date.now());
                formData.append('description', 'This is an updated test document description');
                formData.append('version', 'V1.1.0');
                formData.append('file_type', 'PDF');
                
                const response = await fetch(`${baseUrl}/documents/update/${docId}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Edit Document Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testDeleteDocument() {
            const docId = document.getElementById('deleteDocId').value;
            if (!docId) {
                log('Please enter Document ID to delete');
                return;
            }
            
            try {
                log('Testing Delete Document...');
                const response = await fetch(`${baseUrl}/documents/delete/${docId}`, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Delete Document Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testSearchDocuments() {
            const keyword = document.getElementById('searchKeyword').value;
            
            try {
                log('Testing Search Documents...');
                const response = await fetch(`${baseUrl}/documents/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ keyword: keyword })
                });
                const data = await response.json();
                log('Search Documents Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testDownloadDocument() {
            const docId = document.getElementById('downloadDocId').value;
            if (!docId) {
                log('Please enter Document ID to download');
                return;
            }
            
            try {
                log('Testing Download Document...');
                const downloadUrl = `${baseUrl}/documents/download/${docId}`;
                log('Download URL: ' + downloadUrl);
                
                // Create download link
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.target = '_blank';
                link.click();
                
                log('Download initiated (check browser downloads)');
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        // Clear output button
        function clearOutput() {
            document.getElementById('output').textContent = '';
        }
        
        // Add clear button
        document.addEventListener('DOMContentLoaded', function() {
            const outputCard = document.querySelector('.card:last-child .card-header');
            outputCard.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Response Output</h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="clearOutput()">Clear</button>
                </div>
            `;
        });
    </script>
</body>
</html>
