<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRUD User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test CRUD User Management</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test AJAX Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="testGetUsers()">Test Get All Users</button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success" onclick="testAddUser()">Test Add User</button>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="userId" placeholder="User ID" class="form-control mb-2">
                            <button class="btn btn-warning" onclick="testEditUser()">Test Edit User</button>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="deleteUserId" placeholder="User ID to Delete" class="form-control mb-2">
                            <button class="btn btn-danger" onclick="testDeleteUser()">Test Delete User</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Response Output</h5>
                    </div>
                    <div class="card-body">
                        <pre id="output" style="max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 5px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = 'http://localhost'; // Sesuaikan dengan URL Laragon Anda
        
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toISOString() + ': ' + message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        async function testGetUsers() {
            try {
                log('Testing Get All Users...');
                const response = await fetch(`${baseUrl}/usermanagement/getUsersAjax`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Get Users Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testAddUser() {
            try {
                log('Testing Add User...');
                const formData = new FormData();
                formData.append('nama_lengkap', 'Test User ' + Date.now());
                formData.append('nama_pengguna', 'testuser' + Date.now());
                formData.append('email', 'test' + Date.now() + '@example.com');
                formData.append('kata_sandi', 'password123');
                formData.append('role', 'Staff');
                formData.append('status', 'Aktif');
                
                const response = await fetch(`${baseUrl}/usermanagement/addUserAjax`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Add User Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testEditUser() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                log('Please enter a User ID');
                return;
            }
            
            try {
                log('Testing Edit User...');
                const formData = new FormData();
                formData.append('nama_lengkap', 'Updated User ' + Date.now());
                formData.append('nama_pengguna', 'updateduser' + Date.now());
                formData.append('email', 'updated' + Date.now() + '@example.com');
                formData.append('role', 'Admin');
                formData.append('status', 'Aktif');
                
                const response = await fetch(`${baseUrl}/usermanagement/editUserAjax/${userId}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                log('Edit User Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testDeleteUser() {
            const userId = document.getElementById('deleteUserId').value;
            if (!userId) {
                log('Please enter a User ID to delete');
                return;
            }
            
            try {
                log('Testing Delete User...');
                const response = await fetch(`${baseUrl}/usermanagement/deleteUserAjax/${userId}`, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                log('Delete User Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
