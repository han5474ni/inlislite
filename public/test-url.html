<!DOCTYPE html>
<html>
<head>
    <title>URL Test</title>
</head>
<body>
    <h1>URL Generation Test</h1>
    
    <button onclick="testURL()">Test History URL</button>
    <p id="result"></p>

    <script>
        function testURL() {
            const userId = 1;
            const url = '/admin/users/history/' + userId;
            
            document.getElementById('result').innerHTML = 
                'Generated URL: ' + url + '<br>' + 
                'Full URL: ' + window.location.origin + url;
            
            console.log('Generated URL:', url);
            console.log('Full URL:', window.location.origin + url);
        }
    </script>
</body>
</html>
